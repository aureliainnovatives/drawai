<div class="container" >
<span class="heading">Export</span>

  <button mat-raised-button color="primary" (click)="exportAsPNG()">Export as PNG</button>
  <button mat-raised-button color="accent" (click)="exportAsJSON()">Export as JSON</button>
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="exportTransparentBackground">
      <span style="font-size: 16px;">Transparent</span>
    </mat-checkbox>
  </section>
  

</div>
